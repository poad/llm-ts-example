version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      timezone: Asia/Tokyo
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad

  - package-ecosystem: npm
    directories:
      - '/'
      - '/agents/agent-mastra/'
      - '/basic/cdk/'
      - '/basic/app/'
      - '/mpc/clients/langgraph-mpc-client/'
      - '/mpc/clients/mastra-mcp-client/'
      - '/mpc/clients/mcp-client-http/'
      - '/mpc/clients/mcp-client-typescript/'
      - '/mpc/servers/postgresql-http/'
      - '/mpc/servers/weather/'
      - '/mpc/servers/weather-http/'
      - '/node-llama-cpp/'
      - '/rag/app/'
      - '/rag/batch/'
      - '/rag/cdk/'
      - '/webllm/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      npm:
        patterns:
          - '*'
